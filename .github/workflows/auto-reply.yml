name: auto reply to pull requests and issues
on:
  pull_request:
    types: [opened]
    branches:
      -master

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
              issue_number: github.issue.number,
              owner: github.sbuttons.Soumi150,
              repo: github.sbuttons.sbuttons,
              body: ' Thanks for contributing.We will look into it shortly.'
            
